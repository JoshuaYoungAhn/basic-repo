<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="sortninja.css">
  <style>
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();

  } );
  </script>
</head>
<body>

<ul id="sortable">
  <li class="ui-state-default"><img src="sort1.png" alt"sort1" class="ui-icon ui-icon-arrowthick-2-n-s"></li>
  <li class="ui-state-default"><img src="sort2.png" alt"sort2" class="ui-icon ui-icon-arrowthick-2-n-s"></li>
  <li class="ui-state-default"><img src="sort3.png" alt"sort3" class="ui-icon ui-icon-arrowthick-2-n-s"></li>
  <li class="ui-state-default"><img src="sort4.png" alt"sort4" class="ui-icon ui-icon-arrowthick-2-n-s"></li>
  <li class="ui-state-default"><img src="sort5.png" alt"sort5" class="ui-icon ui-icon-arrowthick-2-n-s"></li>
</ul>


</body>
</html>
